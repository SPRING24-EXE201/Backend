name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: login Dockerhub
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Pull Docker image
        run: sudo docker pull baominh/exe201_backend:latest
      - name: Delete Old docker container
        run: sudo docker rm -f exe201_backend-container || true
      - name: Run Docker Container
        run:
          sudo docker run -d -p 80:8000 -e DB_NAME=${{secrets.DB_NAME}} -e DEBUG=False -e DB_USER=${{secrets.DB_USER}} -e DB_PASSWORD=${{secrets.DB_PASSWORD}} -e DB_HOST=${{secrets.DB_HOST}} -e DB_PORT='5432' --name exe201_backend-container baominh/exe201_backend

